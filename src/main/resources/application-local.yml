spring:
  application:
    name: user-service
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:postgresql://localhost:5432/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true
  logging:
    level:
      org.flywaydb: DEBUG

  data:
    redis:
      host: localhost
      port: ${REDIS_PORT}
      connect-timeout: 3000ms
      client-name: my-redis-app
      pool:
        enabled: true
        max-active: 8
        min-idle: 2
        max-wait: 1000ms

jwt:
  secret: ${JWT_SECRET}

